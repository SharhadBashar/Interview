<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GLSL Fast Gaussian Blur</title>
</head>
<body>
  <input type="range" min="1" max="100" value="0" />
  <div id="output"></div>
  <script src="http://localhost:8080/index.js"></script>
  <script>
    (async () => {
      const blur = new GaussianBlur();
      await blur.setImage('./demo.jpg');
      let blurRadius = 0;
      blur.changeBlurRadius(blurRadius);

      const slider = document.querySelector('input');
      const output = document.getElementById('output');
      output.innerHTML = `Blur radius: ${blurRadius}`;

      slider.oninput = function() {
        blurRadius = this.value * 0.1
        output.innerHTML = `Blur radius: ${Math.round(blurRadius * 10) * 0.1}`;
        blur.changeBlurRadius(blurRadius);
      };
    })();
  </script>
</body>
</html>
